replicaCount: 2

image: us.gcr.io/unbxdgcp/alchemy:v0.9.0
setupImage: us.gcr.io/unbxdgcp/alchemy_setup:v0.9.0
imageConfig:
  pullPolicy: IfNotPresent

releaseTag: latest

region: us-east4rc
app: alchemy
env: pilot-rc

config:
  env: prod
  region: us-east4

rbac:
  create: false

statsd:
  host: statsd.pilot-rc-unbxd.infra
  port: 8125

wsgi:
  threads:
    4
  processes:
    4
  metric:
    enabled: true
    # Whitelist of dogstatsd metrics to include (add more to enable)
    whitelist:
      - core.busy_workers
      - core.idle_workers
      - core.overloaded
      - worker.requests
      - worker.failed_requests
  workers:
    enabled: false
    settings:
      # Restart workers after this many requests
      max_requests: 1000
      # Restart workers after this many seconds
      max_worker_lifetime: 3600
      # should be less than requested memory
      # Restart workers after this much resident memory
      reload_on_rss: 512
      # How long to wait before forcefully killing workers
      worker_reload_mercy: 60

albus:
  host: http://configstore.pilot-rc-unbxd.infra
  nats_host: nats://nats-bridge-internal.pilot-rc-unbxd.infra:4222
  nats_service: alchemy
  disable_cache: False
  site_cache: True
  vertical_property: True

popularity:
  redis: ub-ec.pilot-rc-unbxd.infra:6379:1

analytics_sql:
  host: reporting-db.c3ostf6l1cca.us-east-1.rds.amazonaws.com
  db: reports_db
  user: unbxd
  pwd: 20un8xd10

recommendations:
    aerospike: as-xdr01.nodes.prod.use-1d.infra,as-xdr02.nodes.prod.use-1d.infra,as-xdr03.nodes.prod.use-1d.infra,as-xdr04.nodes.prod.use-1d.infra,as-xdr05.nodes.prod.use-1d.infra,as-xdr06.nodes.prod.use-1d.infra,as-xdr07.nodes.prod.use-1d.infra
    redis: temp_domain_name:6379:0  # pointing to cluster of nodes in use - 50.17.105.241, 54.166.173.121

deployment:
  env:
    ELASTIC_APM_SERVER_URL: "http://apm.pilot-rc-unbxd.infra:8200"
    ELASTIC_APM_SERVICE_NAME: "alchemy-useast4"
    GIMLI_ENDPOINT: "http://fields.pilot-rc-unbxd.infra"
    ASTERIX_URL: "http://asterix.pilot-rc-unbxd.infra/"
    BREWER_ENDPOINT: "http://brewer.pilot-rc-unbxd.infra"
    HAGRID_ENDPOINT: "http://hagrid.pilot-rc-unbxd.infra"
    FEED_ENDPOINT: http://feed.pilot-rc-unbxd.infra
    DES_ENDPOINT: http://des.pilot-rc-unbxd.infra
    BLACKPEARL_ENDPOINT: http://blackpearl.pilot-rc-unbxd.infra
    DALEK_ENDPOINT: http://dalek.pilot-rc-unbxd.infra
    POPULARITY_ENDPOINT: http://pop-sg-search.unbxdapi.com:6004
    REDIS_HOST: ub-ec.pilot-rc-unbxd.infra:6379:1
    ATTRIBUTE_AFFINITY_REDIS_HOST: ub-ec.pilot-rc-unbxd.infra:6379:3
    LTR_REDIS_HOST: "qcp-ec.pilot-rc-unbxd.infra:6379:2"
    QCP_HEAD_REDIS_HOST: "qcp-ec.pilot-rc-unbxd.infra:6379:0"
    QCP_TAIL_REDIS_HOST: "qcp-ec.pilot-rc-unbxd.infra:6379:1"
    LOG_LEVEL: ERROR
    IMAGE_PULL_POLICY: IfNotPresent
    PIPELINES_AUTH_ENABLED: "true"
    PIPELINES_NAMESPACE: ai
    PIPELINES_IFSVC_NAMESPACE: "search"
    PIPELINES_MODELMESH_IFSVC_NAMESPACE: "modelmesh-serving"
    PIPELINES_AUTH_REFRESH_DURATION_SECS: 7200
    DEFAULT_MINIMUM_CLICKSTREAM_AVAILABILITY_DAYS: 3
    UB_REDIS_HOST: ub-ec.pilot-rc-unbxd.infra:6379
    FEED_BUCKET: io-unbxd-feed-files-ss-dev
    FEED_V2_BUCKET: io-feed-files-us-east4rc
    DEFAULT_PIPELINE_TTL_SECONDS_AFTER_FINISHED: "300"

service:
  type: LoadBalancer
  port: 80
  annotations:
    cloud.google.com/load-balancer-type: Internal

jobs:
  - name: user-behaviour
    schedule: "30 08 * * ?"
    concurrencyPolicy: Replace
    restartPolicy: OnFailure
    serviceAccount:
      name: "default-editor"
    env:
    - name: ALGORITHM
      value: user-behaviour
    - name: MAX_CONCURRENCY
      value: '8'
    - name: SITES_TO_EXCLUDE
    - name: OUTPUT_FORMAT
      value: json
    - name: POLL_INTERVAL
      value: '40'
  - name: popularity
    schedule: "30 09 * * ?"
    concurrencyPolicy: Replace
    restartPolicy: OnFailure
    serviceAccount:
      name: "default-editor"
    env:
    - name: ALGORITHM
      value: popularity
    - name: MAX_CONCURRENCY
      value: '8'
    - name: SITES_TO_EXCLUDE
    - name: OUTPUT_FORMAT
      value: json
    - name: POLL_INTERVAL
      value: '40'


jobsc:
  image:
      repository: us.gcr.io/unbxdgcp/alchemy/deploy/runner
      tag: v0.9.0
      imagePullPolicy: Always
  env:
  - name: ALBUS_URL
    value: http://configstore.pilot-rc-unbxd.infra
  - name: alchemy_URL
    value: http://alchemy.pilot-rc-unbxd.infra
  - name: GIMLI_URL
    value: http://fields.pilot-rc-unbxd.infra
  - name: REDIS_HOST
    value: ub-ec.pilot-rc-unbxd.infra:6379:1
  - name: OUTPUT_S3_BASE_PATH
    value: ai-pipeline-metadata/kubeflow/us-east4/pilot-rc
  - name: OUTPUT_FILE_PATH
    value: /tmp/outputs/output_file_path/data
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        key: AWS_ACCESS_KEY_ID
        name: aws-secret
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        key: AWS_SECRET_ACCESS_KEY
        name: aws-secret
  - name: LOG_LEVEL
    value: DEBUG
  - name: SLACK_WEBHOOK_URL
    value: https://hooks.slack.com/services/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
  command: ["python3"]
  args:
    - /pipelines/component/src/main.py
    - --algorithm
    - $(ALGORITHM)
    -  --region
    - $(REGION_ENV)
    - --alchemy-url
    - $(alchemy_URL)
    - --albus-url
    - $(ALBUS_URL)
    - --gimli-url
    - $(GIMLI_URL)
    - --redis-host
    - $(REDIS_HOST)
    - --max-concurrency
    - $(MAX_CONCURRENCY)
    - --sites-to-exclude
    - $(SITES_TO_EXCLUDE)
    - --output-format
    - $(OUTPUT_FORMAT)
    - --poll-interval
    - $(POLL_INTERVAL)
    - --output-s3-base-path
    - $(OUTPUT_S3_BASE_PATH)
    - --output-file-path
    - $(OUTPUT_FILE_PATH)

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: alchemy.pilot-rc-unbxd.infra
      paths:
        - "/"
  tls: []

secrets:
  enabled: false
# base64 values (replace with correct values)
  aws_secret:
    AccessKeyId: ZGVtbwo=
    SecretAccessKey: ZGVtbwo=
  personalize_secret:
    AccessKeyId: ZGVtbwo=
    SecretAccessKey: ZGVtbwo=
  kf_user_secret:
    user: ZGVtbwo=
    password: ZGVtbwo=

resources:
   limits:
     cpu: 2
     memory: 1024Mi
   requests:
     cpu: 2
     memory: 1024Mi

additional_labels: {}

nodeSelector: {}

tolerations: []

affinity: {}
