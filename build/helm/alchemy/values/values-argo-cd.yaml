replicaCount: 2

image: 012629307706.dkr.ecr.us-east-1.amazonaws.com/alchemy:v0.9.0
setupImage: 012629307706.dkr.ecr.us-east-1.amazonaws.com/alchemy_setup:v0.9.0
imageConfig:
  pullPolicy: IfNotPresent

releaseTag: latest

region: us-west-1
app: alchemy
env: qa

config:
  env: qa
  region: us-west-1

rbac:
  create: false

statsd:
  host: statsd-use.unbxd.io
  port: 8125

wsgi:
  threads:
    2
  processes:
    2
  metric:
    enabled: true
    # Whitelist of dogstatsd metrics to include, add more to enable
    whitelist:
      - core.overloaded
      - worker.requests
      - core.busy_workers
      - core.idle_workers
      - worker.failed_requests
      - worker.core.write_errors
  workers:
    enabled: false

albus:
  host: http://configstore-albus.search
  nats_host: nats://bridge-nats.search:4222
  nats_service: alchemy
  disable_cache: False
  site_cache: True
  vertical_property: True

popularity:
  redis: dalek-redis-master.search:6379

analytics_sql:
  host: reporting-db.c3ostf6l1cca.us-east-1.rds.amazonaws.com
  db: reports_db
  user: unbxd
  pwd: 20un8xd10

recommendations:
    aerospike: as-xdr01.nodes.prod.use-1d.infra,as-xdr02.nodes.prod.use-1d.infra,as-xdr03.nodes.prod.use-1d.infra,as-xdr04.nodes.prod.use-1d.infra,as-xdr05.nodes.prod.use-1d.infra,as-xdr06.nodes.prod.use-1d.infra,as-xdr07.nodes.prod.use-1d.infra
    redis: temp_domain_name:6379:0  # pointing to cluster of nodes in use - 50.17.105.241, 54.166.173.121

deployment:
  env:
    ELASTIC_APM_SERVER_URL: "http://apm.use.infra:8200"
    ELASTIC_APM_SERVICE_NAME: "alchemy-qa-us-west-1"
    GIMLI_ENDPOINT: "http://gimli.search"
    ASTERIX_URL: "http://asterix.search"
    BREWER_ENDPOINT: "http://brewer.search"
    HAGRID_ENDPOINT: "http://hagrid-ambassador.search"
    FEED_ENDPOINT: http://feed.search
    DES_ENDPOINT: http://des.search
    BLACKPEARL_ENDPOINT: http://blackpearl.search
    DALEK_ENDPOINT: http://dalek.search
    POPULARITY_ENDPOINT: http://pop-sg-search.unbxdapi.com:6004
    REDIS_HOST: dalek-redis-master.search:6379
    ATTRIBUTE_AFFINITY_REDIS_HOST: dalek-redis-master.search:6379:3
    LTR_REDIS_HOST: "dalek-redis-master.search:6379:2"
    QCP_HEAD_REDIS_HOST: "dalek-redis-master.search:6379:0"
    QCP_TAIL_REDIS_HOST: "dalek-redis-master.search:6379:1"
    LOG_LEVEL: DEBUG
    IMAGE_PULL_POLICY: IfNotPresent
    PIPELINES_AUTH_ENABLED: "true"
    PIPELINES_NAMESPACE: ai
    PIPELINES_IFSVC_NAMESPACE: "search"
    PIPELINES_MODELMESH_IFSVC_NAMESPACE: "modelmesh-serving"
    PIPELINES_PATCH_ARTIFACTS: "true"
    UB_REDIS_HOST: dalek-redis-master.search:6379
    PIPELINES_AUTH_REFRESH_DURATION_SECS: 7200
    DEFAULT_MINIMUM_CLICKSTREAM_AVAILABILITY_DAYS: 3
    # WHY SUCH SHITTY NAMES :(
    FEED_BUCKET: io-unbxd-feed-files-ss-dev
    FEED_V2_BUCKET: io-feed-files-qa1-us-west-1-us-west-1
    DEFAULT_PIPELINE_TTL_SECONDS_AFTER_FINISHED: "300"

service:
  type: ClusterIP
  port: 80
  annotations: {}


jobs: {}

jobsc:
  image:
      repository: 012629307706.dkr.ecr.us-east-1.amazonaws.com/alchemy/deploy/runner
      tag: v0.9.0
      imagePullPolicy: Always
  env:
  - name: ALBUS_URL
    value: http://configstore-albus.search
  - name: alchemy_URL
    value: http://alchemy.argocd.qa1.us-west-1.infra
  - name: GIMLI_URL
    value: http://gimli.search
  - name: REDIS_HOST
    value: ub-ec.argocd.qa1.us-west-1.infra:6379:1
  - name: OUTPUT_S3_BASE_PATH
    value: ai-pipeline-metadata/kubeflow/us-west-1/prod
  - name: OUTPUT_FILE_PATH
    value: /tmp/outputs/output_file_path/data
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        key: AWS_ACCESS_KEY_ID
        name: aws-secret
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        key: AWS_SECRET_ACCESS_KEY
        name: aws-secret
  - name: LOG_LEVEL
    value: DEBUG
  - name: SLACK_WEBHOOK_URL
    value: https://hooks.slack.com/services/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
  command: ["python3"]
  args:
    - /pipelines/component/src/main.py
    - --algorithm
    - $(ALGORITHM)
    - --region
    - $(REGION_ENV)
    - --alchemy-url
    - $(alchemy_URL)
    - --albus-url
    - $(ALBUS_URL)
    - --gimli-url
    - $(GIMLI_URL)
    - --redis-host
    - $(REDIS_HOST)
    - --max-concurrency
    - $(MAX_CONCURRENCY)
    - --sites-to-exclude
    - $(SITES_TO_EXCLUDE)
    - --output-format
    - $(OUTPUT_FORMAT)
    - --poll-interval
    - $(POLL_INTERVAL)
    - --output-s3-base-path
    - $(OUTPUT_S3_BASE_PATH)
    - --output-file-path
    - $(OUTPUT_FILE_PATH)


ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: alchemy.argocd.qa1.us-west-1.infra
      paths:
        - "/"
  tls: []
