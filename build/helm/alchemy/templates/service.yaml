apiVersion: v1
kind: Service
metadata:
  name: {{ include "alchemy.fullname" . }}
  labels:
    region: {{ .Values.region }}
    app: {{ .Values.app }}
    env: {{ .Values.env }}
{{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    region: {{ .Values.region }}
    app: {{ .Values.app }}
    env: {{ .Values.env }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
